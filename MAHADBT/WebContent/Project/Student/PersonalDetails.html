    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="Student.css" />
    </head>

    <body>
        <div class="container">
            <h1>Personal Information</h1>
            <form action="" method="post">
                <div class="Item1">
                    <label>Name </label><br>
                    <input type="text" name="name" class="field" placeholder="Full Name" required /><br>
                    <label>Mobail Number</label><br>
                    <input type="text" name="number" class="field" placeholder="Contact Number" required /><br>
                    <label>Email ID</label><br>
                    <input type="email" name="email" class="field" placeholder="Email ID" required /><br>
                    <label>Date of Birth</label><br>
                    <input type="date" name="birth" class="field" placeholder="--/--/--" required /><br>
                    <label>Age</label><br>
                    <input type="text" name="age" class="field" placeholder="Age(1 jan 2021)" required /><br>
                    <label>Gender</label><br>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </div>
                <div class="Item2">
                    <label>Religon</label><br>
                    <input type="text" name="religon" class="field" placeholder="Muslim" required /><br>
                    <label>Matrial Status</label><br>
                    <input type="radio" name="matrial">Married
                    <input type="radio" name="matrial">Unmarried<br>
                    <label>Domicile No</label><br>
                    <input type="text" name="domicile" class="field" placeholder="Domacile Number" required /><br>
                    <label>Name</label><br>
                    <input type="text" name="domicilename" class="field" placeholder="Domacile name" required /><br>
                    <label>Insuring Authority</label><br>
                    <input type="text" name="author" class="field" placeholder="Insuring Authority" required /><br>
                    <input type="submit" value="Save" class="Item4" />
                    <a href="" class="Item5">Next</a>
                </div>

            </form>
        </div>
    </body>
